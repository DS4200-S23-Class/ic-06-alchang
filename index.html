<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ic-06</title>

  <body>
    <h1>JavaScript Part 2</h1>
    <svg id="frame" width="500" height="500">
      <circle id="circle" cx="400" cy="50" r="40" fill="yellow" />

        y1="450"
        x2="500"
        y2="450"

        stroke-width="20px"

    <button type="button">Click Me!</button>

  <script src="main.js"></script>
